<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>scancat catFlap - Automagic document management</title>
        <!--link rel="stylesheet" href="static/css/jquery-ui.min.css" /-->
        <!--link rel="stylesheet" href="static/css/jquery.mobile-1.4.5.min.css" /-->
        <script src="static/js/jquery-3.2.1.min.js"></script>
        <!--script src="static/js/jquery-ui.min.js"></script-->
        <!--script src="static/js/jquery.mobile-1.4.5.min.js"></script-->
        <script>
            $(document).ready(function() {
                $.getJSON("/documents", function(data) {
                    var documents = [];
                    $.each(data, function(key, val) {
                        documents.push('<img src="/document/'+val.id+'" style="opacity: '+opacity+'" />');
                    });

                    var opacity = 1.0/documents.length;
                    $("#documents").html(documents.join(""));
                    $("#documents > img").css('opacity', opacity.toString());
                });
            });
        </script>
        <style>
            #documents > img {
                position: absolute;
                top: 0;
                left: 0;
            }
        </style>
    </head>
    <body>
        <div>
            <canvas id="canvas" />
        </div>
        <div id="documents">
        </div>
    </body>
</html>
